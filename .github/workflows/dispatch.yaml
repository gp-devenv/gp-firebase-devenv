# Build and validate

name: dispatch

on:
  workflow_dispatch:
    inputs:
      ubuntuVersion:
        description: Ubuntu version
        required: true
        type: string

jobs:
  deploy:
    name: Push ghcr.io/gpfister/gp-firebase-devenv
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup buildx
        run: (cd src && ./scripts/buildx/setup.sh)
      - name: Authenticating
        run: echo $GHCR_IO_TOKEN | docker login ghcr.io -u gpfister --password-stdin
        env:
          GHCR_IO_TOKEN: ${{ secrets.ghcr_io_token }}
      - name: Build using ghcr.io/gpfister/gp-base-devenv:${{ github.event.inputs.ubuntuVersion }}
        run: (cd src && ./scripts/buildx/build.sh $UBUNTU_VERSION)
        env:
          UBUNTU_VERSION: ${{ github.event.inputs.ubuntuVersion }}
      - name: Push to ghcr.io/gpfister/gp-firebase-devenv:${{ github.event.inputs.ubuntuVersion }}
        run: (cd src && ./scripts/buildx/push.sh $UBUNTU_VERSION)
        env:
          UBUNTU_VERSION: ${{ github.event.inputs.ubuntuVersion }}
# End
